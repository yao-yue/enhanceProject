<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body,
        #app {
            height: 100%;
        }
        
        #header{
            height: 50px;
            background-color: burlywood;
            text-align: center;
            line-height: 50px;
        }
        
        section {
            float: left;
            height: calc(100% - 100px);
            width: 100%;
            /* height: 100px; */
        }
        
        #main {
            background-color: #eee;
            text-align: center;
            height: 100%;
            margin: 0 200px;
        }
        
        #aside1,
        #aside2 {
            float: left;
            width: 200px;
            height: calc(100% - 100px);
            background-color: aquamarine;
            text-align: center;
        }
        
        #aside1 {
            margin-left: -100%;
        }
        
        #aside2 {
            margin-left: -200px;
        }
        #footer {
            clear: both;
            height: 50px;
            background-color: red;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
 
<body>
    <div id="app">
        <header id="header">header</header>
        <section id="section">
            <main id="main">main</main>
        </section>
        <aside id="aside1">aside1</aside>
        <aside id="aside2">aside2</aside>
        <!-- <p style="clear:both"></p> -->
        <footer id="footer">footer</footer>
    </div>
</body>
 
</html>
